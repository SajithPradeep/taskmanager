<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        function generateIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2196f3');
            gradient.addColorStop(1, '#21CBF3');
            
            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Tasks', size/2, size/2);
            
            // Download link
            const link = document.createElement('a');
            link.download = `logo${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Generate icons
        generateIcon(document.getElementById('canvas192'), 192);
        generateIcon(document.getElementById('canvas512'), 512);
    </script>
</body>
</html>
